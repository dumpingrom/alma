<!DOCTYPE html>
<html>
<head>
	<title>Foobartory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
	<div id="app" class="content">
		<div id="info">
			<span>Foos: {{ foo }}</span><br>
			<span>Bars: {{ bar }}</span><br>
			<span>Foobars: {{ foobar }}</span><br>
			<span>Money: {{ money }}&euro;</span>
		</div>

		<div id="robots">
			<table>
				<tr>
					<th>Name</th>
					<th>Activity</th>
				</tr>
				<tr v-for="robot in robots">
					<td>{{ robot.getName() }}</td>
					<td>{{ robot.getActivity() }}<progress class="progress is-success" :value="robot.getProgress()" :max="robot.getMaxProgress()/5"></progress></td>
				</tr>
			</table>
		</div>
		<div class="modal" v-bind:class="{ 'is-active': isVictory }">
		  <div class="modal-background"></div>
		  <div class="modal-content">
		  	<div class="card">
		    	<header class="card-header"><p class="card-header-title">VICTORY! \o/</p></header>
		    	<div class="card-content">You managed to take over the FOOBAR market. Good job 👏👏👏 <a href="./index.html">Click here</a> to play again.</div>
			</div>
		  </div>
		</div>
	</div>

	<script src="./robot.js"></script>
	<script src="./index.js"></script>
</body>
</html>
